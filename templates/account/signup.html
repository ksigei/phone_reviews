{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
    .signup-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .signup-container h2 {
        margin-bottom: 20px;
    }

    .signup-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 400px;
    }

    .signup-container form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .signup-container form button {
        padding: 10px;
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .signup-container form button:hover {
        background-color: #0056b3;
    }
</style>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'account_login' %}">Login</a></p>
</div>
{% endblock %}
