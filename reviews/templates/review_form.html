{% extends 'base.html' %}

{% block title %}Leave a Review{% endblock %}

{% block content %}
<h1>Leave a Review</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Review</button>
</form>
{% endblock %}
